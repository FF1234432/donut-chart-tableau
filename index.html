<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donut Chart</title>

  <!-- Tableau Extensions API via CDN -->
  <script src="https://cdn.jsdelivr.net/gh/tableau/extensions-api/lib/tableau.extensions.1.latest.js"></script>
  <!-- D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600&family=DM+Mono:wght@400;500&display=swap');

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #ffffff;
      --text-primary: #1A1A1A;
      --text-secondary: #6B6B6B;
      --border: #E8E6E1;
      --font: 'DM Sans', sans-serif;
      --font-mono: 'DM Mono', monospace;
    }

    html, body {
      width: 100%; height: 100%;
      background: var(--bg);
      font-family: var(--font);
      color: var(--text-primary);
      overflow: hidden;
    }

    #app {
      width: 100vw; height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #chart-wrap {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    #chart { display: block; }

    #legend {
      width: 200px;
      min-width: 160px;
      max-height: 90vh;
      overflow-y: auto;
      padding: 24px 24px 24px 8px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .legend-swatch {
      width: 10px; height: 10px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .legend-label {
      font-size: 12px;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 120px;
    }

    .legend-value {
      font-family: var(--font-mono);
      font-size: 11px;
      color: var(--text-secondary);
      margin-left: auto;
    }

    .center-label { pointer-events: none; }
    .center-label .cl-value {
      font-family: var(--font-mono);
      font-size: 13px;
      fill: var(--text-secondary);
      text-anchor: middle;
    }
    .center-label .cl-name {
      font-size: 11px;
      fill: var(--text-secondary);
      text-anchor: middle;
    }

    #tooltip {
      position: fixed;
      background: var(--text-primary);
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.15s;
      z-index: 999;
    }

    #tooltip .tt-name { font-weight: 600; margin-bottom: 2px; }
    #tooltip .tt-value { font-family: var(--font-mono); font-size: 11px; opacity: 0.8; }

    #empty {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-align: center;
      padding: 40px;
    }
    #empty.visible { display: flex; }
    #app.empty #chart-wrap, #app.empty #legend { display: none; }
    #app.empty { flex-direction: column; }
    #empty svg { opacity: 0.25; }
    #empty p { font-size: 13px; color: var(--text-secondary); max-width: 220px; line-height: 1.6; }
  </style>
</head>
<body>
  <div id="app">
    <div id="chart-wrap">
      <svg id="chart"></svg>
    </div>
    <div id="legend"></div>
    <div id="empty">
      <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
        <circle cx="32" cy="32" r="28" stroke="#1A1A1A" stroke-width="3" fill="none"/>
        <circle cx="32" cy="32" r="13" stroke="#1A1A1A" stroke-width="3" fill="none"/>
      </svg>
      <p>Glisse une <strong>dimension</strong> sur <em>Slice</em> et une <strong>mesure</strong> sur <em>Value</em>.</p>
    </div>
  </div>
  <div id="tooltip"></div>
  <script src="index.js"></script>
</body>
</html>
