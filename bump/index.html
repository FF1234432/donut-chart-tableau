<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bump Chart</title>
  <script src="https://cdn.jsdelivr.net/gh/tableau/extensions-api/lib/tableau.extensions.1.latest.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      width: 100%; height: 100%;
      font-family: 'Inter', system-ui, sans-serif;
      overflow: hidden;
      transition: background 0.4s;
    }

    #app {
      width: 100vw; height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #chart-container {
      flex: 1;
      position: relative;
    }

    #chart { display: block; }

    /* Tooltip */
    #tooltip {
      position: fixed;
      padding: 8px 13px;
      border-radius: 8px;
      font-size: 12px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.15s;
      z-index: 999;
      backdrop-filter: blur(8px);
    }

    .tt-series { font-weight: 700; font-size: 13px; margin-bottom: 3px; }
    .tt-row { font-size: 11px; opacity: 0.8; }

    /* Empty state */
    #empty {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: 14px;
      text-align: center;
      padding: 40px;
    }
    #empty.visible { display: flex; }
    #empty svg { opacity: 0.2; }
    #empty h3 { font-size: 15px; font-weight: 600; opacity: 0.7; }
    #empty p { font-size: 12px; opacity: 0.45; max-width: 240px; line-height: 1.7; }

    /* Bump chart lines */
    .bump-line { fill: none; stroke-width: 2.5px; stroke-linecap: round; stroke-linejoin: round; transition: stroke-opacity 0.2s; }
    .bump-dot { transition: r 0.15s; cursor: pointer; }
    .rank-label { font-size: 11px; font-weight: 600; text-anchor: middle; dominant-baseline: central; pointer-events: none; }
    .series-label { font-size: 11px; font-weight: 500; }
    .axis-label { font-size: 11px; }
  </style>
</head>
<body>
  <div id="app">
    <div id="chart-container">
      <svg id="chart"></svg>
    </div>
    <div id="empty">
      <svg width="56" height="56" viewBox="0 0 56 56" fill="none">
        <path d="M8 44 L20 20 L32 32 L44 12" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        <circle cx="8"  cy="44" r="4" fill="currentColor"/>
        <circle cx="20" cy="20" r="4" fill="currentColor"/>
        <circle cx="32" cy="32" r="4" fill="currentColor"/>
        <circle cx="44" cy="12" r="4" fill="currentColor"/>
      </svg>
      <h3>Bump Chart</h3>
      <p>Glisse une <strong>Série</strong> (dimension), une <strong>Période</strong> (temps) et une <strong>Valeur</strong> (mesure) sur les Marks cards.</p>
    </div>
  </div>
  <div id="tooltip"></div>
  <script src="bump.js"></script>
</body>
</html>
